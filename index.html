<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion-speak</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <nav class="navigation">
        <h1>Talk Minion</h1>
    </nav>

    <header class="hero">
        <img class="img-hero" src="pictures/hero-svg.svg" />
    </header>

    <main>
        <textarea id="txt-input" placeholder="Put your sentence in English here and we will convert it to Banana"></textarea>
        <button id="btn-translate">Translate to Minion</button>
        <div id="output"></div>
    </main>

    <footer class="footer">
        <div class="footer-header">About</div>
        <p class="footer-para">Are you a fan of minions? Did you know that the gibberish they say is an actual language! Use the translator to convert your text from English to Minion Speak or Banana Language.</p>
    </footer>
    
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
